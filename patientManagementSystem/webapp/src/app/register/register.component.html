<div class="header">
  <p>Patient Management System</p>
</div>
  <!--div with a mat card-->
  <div class="mat-card">
    <mat-card>
     <!--mat card header and Login here!-->
      <mat-card-header>
        <mat-card-title >
         Register Here
        </mat-card-title>
      </mat-card-header>
      <!--mat card content-->
      <div class="display">
      <mat-card-content>
        <!--form tag with ngSubmit-->
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit(formGroupDirective)"  #formGroupDirective="ngForm">
          <!--mat form field with input-->
          <div class="mat-form-field">
            <p>
              <mat-form-field appearance="fill">
                <mat-label>Name:</mat-label>
                <input matInput placeholder="Name"  formControlName="name" required>
              </mat-form-field>
            </p>
          <p>
            <mat-form-field appearance="fill">
              <mat-label>EmailId:</mat-label>
              <input matInput placeholder="xyz@domain.com"  formControlName="emailId" required>
              <mat-error *ngIf="emailId.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <mat-error *ngIf="emailId.invalid">{{getErrorMessage()}}</mat-error>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </p>
        </div><div style="display: flex; justify-content: center;">
          <a routerLink="/login" style="text-align: center; padding-bottom: 10px;">If you have an account? Login here</a>
        </div>
          <!--mat button-->
          <div class="mat-button">
          <button mat-raised-button color="primary" type="submit"  style="width: 20%;">Register</button>
          </div>
        </form>
      </mat-card-content>
    </div>
    </mat-card>
